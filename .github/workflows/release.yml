name: Release Installers

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb
        run: cargo deb

      - name: Upload .deb
        uses: softprops/action-gh-release@v1
        with:
          files: target/debian/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-dmg:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Release Binary
        run: cargo build --release

      - name: Install create-dmg
        run: npm install -g create-dmg

      - name: Create .app Bundle
        run: |
          mkdir -p dist/DeTerminal.app/Contents/MacOS
          cp target/release/determinal dist/DeTerminal.app/Contents/MacOS/
          chmod +x dist/DeTerminal.app/Contents/MacOS/determinal

      - name: Create DMG
        run: |
          create-dmg dist/DeTerminal.app \
            --overwrite \
            --dmg-title="DeTerminal" \
            --app-drop-link 500 150 \
            dist

      - name: Upload .dmg
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Release
        run: cargo build --release

      - name: Setup Inno Setup
        uses: josephbmanley/inno-setup-action@v1.2.0
        with:
          path: installer/windows/setup.iss

      - name: Upload .exe Installer
        uses: softprops/action-gh-release@v1
        with:
          files: installer/windows/Output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-checksums:
    runs-on: ubuntu-latest
    needs: [build-linux-deb, build-macos-dmg, build-windows-exe]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: github-release

      - name: Generate checksums
        run: |
          find . -type f \( -name "*.dmg" -o -name "*.deb" -o -name "*.exe" \) -exec sha256sum {} \; > checksums.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          files: checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}